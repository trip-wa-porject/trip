name: Deploy functions

on:
  push:
    branches:
      - 'fix-cd'
    # paths:
    #   - functions/**

jobs:
  deploy_func:
    name: build and deploy funcs
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install dependencies
        working-directory: './functions'
        run: |
          echo -e "APP_PASSWORD=${{ secrets.TEST_APPPASSWORD }}\nSERVICE_ACCOUNT_KEY=${{ secrets.TEST_SECRET }}" > .env && \
          cat .env
